<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project04</title>
	<link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">

	<script id="event" type="text/x-handlebars-template">
		<li class="event-container">
			<div class="event-image" style="background-image: url('{{image}}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
			</div>
			<div class="event-content">
				<h3 data-id="{{id}}">
					<a href="#">{{{eventName}}}</a>
				</h3>
				<p>{{isFree}}</p>
				<p>{{{shortEventDescription}}}</p>
			</div>
			<ul class="features">
				{{#each features}}
				<li>
					<i class=" fa {{this}}" aria-hidden="true"></i>
				</li>
				{{/each}}
			</ul>
		</li>
	</script>

	<script id="eventModal" type="text/x-handlebars-template">
		<div class="modal-content">
			<span class="close">&times;</span>
			<h4>Toronto Festivals and Events</h4>
			<h3>{{{eventName}}}</h3>
			<p>{{{longEventDescription}}}</p>
			<p>{{categories}}</p>
			<ul class="features">
				{{#each features}}
				<li>
					<i class=" fa {{this}}" aria-hidden="true"></i>
				</li>
				{{/each}}
			</ul>
			<div class="event-date">
				<p><span>When: </span>{{startDate}} to {{endDate}}</p>
			</div>
			<div class="event-location">
				<p><span>Where: </span>{{location}}</p>
				<p>{{address}}</p>
			</div>
			<div class="event-cost">
				<p><span>Cost: </span>{{isFree}}</p>
			</div>
			<div class="contact">
				<p><span>Phone: </span>{{phone}}</p>
				<p><span>Website: </span>{{website}}</p>
				<p><span>Email: </span>{{email}}</p>
			</div>
		</div>
	</script>
	
</head>
<body>
	<div class="header">
		<h1>TORONTO <span>FESTIVALS</span></h1>
	</div>
	<div class="wrapper main" style="margin-top: 250px">
		<h2>There are <span></span> events happening today!</h2>
		<form>
			<!-- <input type="checkbox" id="free" value="Free">
			<label for="free">Free</label> -->

			<input type="checkbox" id="accessible" value="fa-wheelchair-alt">
			<label for="accessible">Accessible Venues</label>

			<input type="checkbox" id="paid-parking" value="fa-product-hunt">
			<label for="paid-parking">Paid Parking</label>

			<input type="checkbox" id="food" value="fa-cutlery">
			<label for="food">Onsite Food and Beverages</label>

			<input type="checkbox" id="washrooms" value="fa-shower">
			<label for="washrooms">Public Washrooms</label>

			<input type="checkbox" id="bike-racks" value="fa-bicycle">
			<label for="bike-racks">Bike Racks</label>

			<input type="submit" value="Submit">
		</form>
		<main>
			<ul class="main-content">
				<!-- Event list goes here -->
			</ul>
		</main>
	</div>
	<div id="myModal" class="modal">
		
		
		<!-- Modal content goes here -->
	  	
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>
</html>
